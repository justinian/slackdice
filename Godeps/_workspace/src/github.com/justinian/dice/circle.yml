checkout:
    post:
        - mkdir -p /home/ubuntu/.go_workspace/src/github.com/justinian
        - rm -rf /home/ubuntu/.go_workspace/src/github.com/justinian/*
        - mv /home/ubuntu/dice /home/ubuntu/.go_workspace/src/github.com/justinian/dice
        - ln -s /home/ubuntu/.go_workspace/src/github.com/justinian/dice /home/ubuntu/

test:
    override:
        - go test ./...
